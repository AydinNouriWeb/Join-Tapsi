<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="join tapsi">
    <!-- meta -->

    <!-- title -->
    <title>Join Tapsi</title>
    <!-- title -->

    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<body>
    <main>
        <!-- header -->
        <header>
            <a href="https://tapsi.ir/" target="_blank"><img src="assets/img/logo.svg" alt="logo"></a>
        </header>
        <!-- header -->

        <!-- section1 -->
        <section class="login">
            <div>
                <form action="#" method="post" spellcheck="false">
                    <h2>ثبت نام راننده سواری</h2>
                    <p>به درآمد ماهانه 65 میلیون تومان برسید.</p>
                    <input type="number" name="phone-number" placeholder="شماره تلفن همراه خود را وارد کنید">
                    <input type="tel" name="national-code" placeholder="کدملی خود را وارد کنید">
                    <div>
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox">قوانین و مقررات را میپذیرم</label>
                    </div>
                    <div>
                        <button>ثبت نام</button>
                        <a href="#">برای ویرایش اطلاعات کلیک کنید</a>
                    </div>
                </form>
                <div>
                    <figure><img src="assets/img/login-tapsi.webp" alt="login-tapsi"></figure>
                </div>
            </div>
        </section>
        <!-- section1 -->

        <!-- bg-waves -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">

        <footer dir="ltr">
            <p>

                <a href="https://join.tapsi.ir/driver" target="_blank">tapsi</a> • Coded by <a
                    href="https://github.com/AydinNouriWeb" target="_blank">AydinNouri</a>
            </p>
            <div>
                <a href="https://github.com/AydinNouriWeb" target="_blank"> <i class="bi bi-github"></i></a>

                <a href="mailto:AydinNouriWeb@gmail.com" target="_blank"> <i class="bi bi-envelope-fill"></i></a>
